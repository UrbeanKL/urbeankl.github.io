---
layout: default
---
<div class="ub-container row">

    <div class="ub-bg-image">
        <img class="img-responsive" src="img/bg.png" alt=""/>
    </div>
    <div class="ub-sidebar-container ub-column col-xs-2 col-sm-4 col-md-3 col-lg-2">
        <div class="navbar ub-sidebar">
            <div class="ub-sidebar-header">
                <!-- Toggle menu button -->
                <button type="button" class="navbar-toggle navbar-left">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <!--Main Logo -->
                <img class="ub-logo img-responsive" src="img/logo.png"/>
            </div>

            <div class="ub-sidebar-collapse">
                <ul class="navbar-nav navbar-collapse collapse ub-nav">{% include nav.html %}</ul>
            </div>

            <div class="hidden-xs">{% include opening-deets.html %}</div>
        </div>
    </div>

    <div class="ub-column ub-content col-xs-10 col-sm-8 col-md-6 col-lg-6">{% include contents.html %}</div>
    <div class="ub-mobile-deets ub-mobile">{% include opening-deets.html %}</div>

    <div class="ub-mobile-nav ub-mobile">
        <ul class="navbar-nav navbar-collapse ub-nav ub-nav-inverse">{% include nav.html %}</ul>
    </div>
</div>
