
<section class="ub-section ub-mobile-deets hidden-sm hidden-md hidden-lg ">
    <div class="ub-mobile">{% include opening-deets.html %}</div>
</section>

{% for post in site.posts reversed %}
<section class="ub-section {{post.anchor}}" id={{post.anchor}}>

    <h1>{{post.title}}
        {% if post.titleFlair %}
        <img class="ub-flair" src='img/headers/{{post.titleFlair}}'/>
        {% endif %}
    </h1>
    <p>
        {{post.content}}
    </p>

</section>

{% endfor %}
